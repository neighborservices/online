<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - TipCard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sign-In Section -->
    <section class="sign-in-section">
        <div class="sign-in-container">
            <h1>Sign In</h1>
            <form id="signInForm">
                <label for="organizationId">Organization ID</label>
                <input type="text" id="organizationId" name="organizationId" required>
                <label for="locationCode">Unique Location Code</label>
                <input type="text" id="locationCode" name="locationCode" placeholder="AX-*****" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <p class="register-link">Don't have an account? <a href="index.html">Register Account</a></p>
        </div>
    </section>
    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="src/js/firebase.js"></script>
    <script>
        // Sign-in Form Functionality
        const signInForm = document.getElementById('signInForm');
        signInForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const email = document.getElementById('organizationId').value; // Assuming org ID is email for sign-in
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Redirect to dashboard on successful sign-in
                    window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    console.error('Sign-In Error:', error);
                    alert('Error signing in: ' + error.message);
                });
        });
    </script>
</body>
</html>
